<ns-action-bar title="Welkom" [showBackButton]="false" [hasMenu]="false">
</ns-action-bar>
<StackLayout class="form" [formGroup]="authForm">
  <StackLayout class="input-field">
    <Label
      class="label"
      text="Email"
      [ngClass]="{ invalid: !emailIsValid }"
    ></Label>
    <TextField
      class="input"
      returnKeyType="next"
      keyboardType="email"
      [autocorrect]="false"
      autocapitalizationType="none"
      formControlName="emailFormControl"
      hint="email@example.com"
      #emailElement
    ></TextField>
    <Label
      class="label-invalid"
      *ngIf="!emailIsValid"
      text="Please enter a valid email."
    ></Label>
  </StackLayout>
  <StackLayout class="input-field">
    <Label
      class="label"
      text="Password"
      [ngClass]="{ invalid: !passwordIsValid }"
    ></Label>
    <TextField
      class="input"
      returnKeyType="done"
      [autocorrect]="false"
      autocapitalizationType="none"
      [secure]="true"
      hint="Min 6+ characters"
      formControlName="passwordFormControl"
      (returnPress)="onDone()"
      #passwordElement
    ></TextField>
    <Label
      class="label-invalid"
      *ngIf="!passwordIsValid"
      text="Please enter a valid password."
    ></Label>
  </StackLayout>
  <StackLayout class="input-submit">
    <Button
      text="Login"
      class="btn btn-login"
      (tap)="onSubmit()"
      [isEnabled]="authForm.valid"
    ></Button>
    <Button
      text="Register"
      class="btn btn-register"
      (tap)="onSingUp()"
    ></Button>
  </StackLayout>
</StackLayout>
